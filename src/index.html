<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Journal Website</title>
  </head>
  <body>
    <div class="container">
      <h1>Journal Website</h1>
      <form id="journal-form">
        <label for="title">Entry Title:</label>
        <input id="title" type="shortText" />
        <label for="entry">Journal Entry:</label>
        <input id="entry" type="longText" />
        <button type="submit" id="addEntry">Submit</button>
      </form>
      <br />
      <div class="row">
        <div class="col-md-3">
          <h3>Title:</h3>
          <ul id="showEntryTitle"></ul>
        </div>
        <div class="col-md-3">
          <h3>Entry:</h3>
          <ul id="showEntry"></ul>
        </div>
        <div class="col-md-2">
          <h5># of Words:</h5>
          <ul id="numWords"></ul>
        </div>
        <div class="col-md-2">
          <h5># of Vowels:</h5>
          <ul id="numVowels"></ul>
        </div>
        <div class="col-md-2">
          <h5># of Consonants:</h5>
          <ul id="numConsonants"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
